	<div class="col-lg-12 header">
		<div class="pull-left fontSize"><a href="javascript:void(0);" onclick="window.location.href='/'">比对告警</a></div>

	</div>
	<div class="col-lg-12 col-md-12 news_search">
			<form class="form-inline" style="float:left;margin:25px 0 25px 0;">
			  <div class="form-group" style="padding-right:10px;">
			    <label >姓名：</label>
			    <input type="text" class="input_style" id="name_input">
			  </div>
			  <div class="form-group" style="padding-right:10px;">
			    <label >身份证号：</label>
			    <input type="text" class="input_style" id="id_input" style="width:185px;">
			  </div>
			</form>
			<div class="span">比中时间：
			<input id="firstTime" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" onClick="WdatePicker()" style="ime-mode:disabled;width:186px;" type="text" class="date_h"/> 至
			<input id="lastTime" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" onClick="WdatePicker()" style="width:186px;ime-mode:disabled" type="text" class="date_h"/>
			<a href="javascript:void(0);" class="btn_sea" id="search_btn">搜索</a>
			</div>
	</div>
	<div class="col-lg-12 col-md-12 news">
		<p id="result_message">系统为您找到相关结果<span>0</span>个</p>
		<button class="btn_qs" id="sign_btn">签收</button>
		<table class="table table-striped table-bordered" id="message_table">
			<thead>
				<tr>
					<th><input type="checkbox" name="allChecked" id="allChecked" onclick="DoCheck()"/></th>

					<th>身份证号</th>
					<th>活动发生地点详址</th>
					<!--<th>预警接受单位</th>-->
					<th>活动发生时间</th>
					<th>比中时间</th>
					<th>比中方案名称</th>
					<th>处理状态</th>
				</tr>
			</thead>

	<script type="text/javascript" src='js/time.js'></script>
	<script type="text/javascript">
	/*多选功能*/
		function DoCheck()
		{
		var ch=document.getElementsByName("choose");
		if(document.getElementsByName("allChecked")[0].checked==true){
			for(var i=0;i<ch.length;i++)
			{
			ch[i].checked=true;
			}
		}else{
				for(var i=0;i<ch.length;i++)
				{
				ch[i].checked=false;
				}
			}
		}
	</script>
