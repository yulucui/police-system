<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>全文信息检索</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<style type="text/css">

			background:url(img/index1.png) no-repeat center;

	<div class="row">

			</div>
			</div>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="col-lg-2 col-lg-offset-10 quantity">
			<p>
				<span id="totalDataSize"></span><br/>当前平台总数据量
			</p>
			<p>

		</div>-->

		<div class="">
			  <div class="form-group">
			    <input type="text" class="form-control index_search" id="index_search_input">
			    <a href="javascript:void(0);" class="btn btn-default index_btn" id="index_ft_search">全文检索</a>
			  	<a href="javascript:void(0);" class="btn btn-primary senior_btn gaoji" id="index_g_search">高级检索</a>
			  </div>
		</div>
	</div>
	</div>

	<script type="text/javascript" src='js/bootstrap.min.js'></script>
